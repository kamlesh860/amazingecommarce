{% extends 'base.html' %}


{% load static %}

{% block content %}

    <section class="product">
        <div class="container mt-2">

            <div class="row">
                {% for i in object_list %}
                <div class="col-lg-3 col-md-6">
                    
                    <div class="box bg-light mt-2 p-3">
                       <a href="{{i.get_absolute_url}}"><img class="img-fluid" src="{{i.img.url}}" style="height: 45vh;width: 100%;" alt=""></a> 
                        <hr>
                        <p class="badge badge-success mt-4" style="float:right;">{{i.get_tag_display}}</p>
                        <h5 style="font-weight: bold;">{{i.title}}</h5>

                        <h6 class="pt-2" style="colo">Price:{{i.price}}/- Rs</h6>

                        <div class="pt-2">
                        <a href="{{i.get_absolute_url}}"><button  class="btn btn-outline-secondary btn-block ">View</button></a>
                        </div>

                    </div>
                    
                </div>
                {% endfor %}
            </div>
            
        </div>
    </section>



{% endblock %}
