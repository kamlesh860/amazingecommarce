{% load socialaccount %}
{% providers_media_js %}

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>Login</title>
    <style>
        .background{
           background-image: url("{% static 'images/bg-01.jpg' %}");
           background-size: 100%;
           height: 100%;
           width: 100%;
        }
        .or-seperator {
        margin-top: 20px;
        text-align: center;
        border-top: 1px solid #ccc;
    }
    .or-seperator i {
        padding: 0 10px;
        background: white;
        position: relative;
        top: -11px;
        z-index: 1;
    }
    </style>
</head>
<body>
    <section class="background">
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-md-12">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                            <div class="box1 bg-white p-3" style="margin-top: 22%;border-radius:5px ;text-align: center;">
                                <h2>Login</h2>
                                <div class="form-group">
                                    <h6 class="" style="padding-right: 89%;font-weight: bold;">Email</h6>
                                    <input class="form-control" type="email" placeholder="Email"name="username1">

                                </div>
                                <div class="form-group">
                                    <h6 class="" style="padding-right: 84%;font-weight: bold;">Password</h6>
                                    <input class="form-control" type="password" placeholder="Password"name="password">
                                </div>

                                <div class="pb-2">
                                    <button class="form btn btn-success " style="float:left;">Login</button>
                                    <a href="{% url 'password_reset' %}">Forgot Password</a>
                                </div>

                                <div class="or-seperator" style=""><i>or</i></div>
                                <p class="text-center">Login with your social media account</p>

                                <div class="text-center social-btn">
                                    <a href="#" class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>

                                    <a href="{% provider_login_url "google" %}" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
                                </div>
                            </div>
                    </form>

                </div>


                <div class="col-lg-6 col-md-12">
                    <form action="{% url 'register1' %}" method="POST">
                        {% csrf_token %}
                        <div class="box2 bg-white p-3" style="margin-top: 10%; border-radius:5px ;text-align: center;">
                            <h2>Register</h2>
                            <div class="form-group">
                                <h6 class="" style="padding-right: 82%;font-weight: bold;">First Name</h6>
                                <input class="form-control" type="text" placeholder="First Name" name="first_name1">
                            </div>
                            <div class="form-group">
                                <h6 class="" style="padding-right: 82%;font-weight: bold;">Last Name</h6>
                                <input class="form-control" type="text" placeholder="Last Name"name="last_name1">
                            </div>
                            <div class="form-group">
                                <h6 class="" style="padding-right: 89%;font-weight: bold;">Email</h6>
                                <input class="form-control" type="email" placeholder="Email"name="email1">
                            </div>
                            <div class="form-group">
                                <h6 class="" style="padding-right: 83%;font-weight: bold;">Password</h6>
                                <input class="form-control" type="password" placeholder="Password"name="password1">
                            </div>

                            <div class="form-group">
                                <h6 class="" style="padding-right: 70%;font-weight: bold;">Confirm Password</h6>
                                <input class="form-control" type="password" placeholder="Confirm Password"name="password2">
                            </div>

                            <div class="">
                                <button class="btn btn-success" style="">Register</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </section>
</body>
</html>
