{% extends 'base.html' %}
{% load static %}

{% block content %}


    <div class="container mt-5 mb-5">
      
        <div class="shadow bg-white p-4">
            <div class="row">
                <div class="col-lg-5 col-md-12">
                    <img src="{{object.img.url}}" class="img-fluid m-2 rounded" alt="" style="width: 100%;height: 400px;">
                </div>
                <div class="col-lg-7 col-md-12">
                    <p class="badge badge-success mt-4">{{object.get_tag_display}}</p>
                    <h3 class="pt-2" style="font-size: 30   px;">{{object.title}}</h3>
                    <h4 class="mt-3" style="font-size: 20px;">Price : Rs.{{object.price}}/-</h4>
                    <h5 class="pt-2">Description :</h5>
                    <p style="text-indent:50px;font-family: sans-serif; font-size: 14px;">
                        {{object.description}}
                        
                    </p>
                    <a href="{% url 'CheckoutView' %}" class="btn btn-success px-5 mt-2">Buy Now</a>
                    <a href="{{object.get_add_to_cart_url}}" class="btn btn-outline-secondary px-5 mt-2 ml-2">Add To Cart</a>
                </div>
                
            </div>
        </div>
       
    </div>

{% endblock %}
